<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" type="text/css" href="main.css">

    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <span id="test">Test</span>
    <div id="app" v-bind:class="{ active: isActive }">
        {{ message + ' testing ' + (3 + 1) }}
        <br /> {{ reversedMessage }}
        <br />
        <br />
        <input type="checkbox" v-model="show"> Show
        <br />
        <transition>
            <span v-if="show" v-bind:title="message">
                Hover over me
            </span>
        </transition>
        
        <h1 v-if="ok">Yes</h1>
        <h1 v-else>No</h1>

        <span v-for="n in 10">
            {{ n }}<br />
        </span>
    </div>


    <div id="app-4">
        <transition>
            <ol>
                <!-- <li v-for="todo in todos">
                    <input type="checkbox">
                    {{ todo.text }}
                </li> -->
                <todo-item v-for="item in todos" v-bind:todo="item" v-bind:key="item.id">
                </todo-item>
            </ol>
        </transition>

        <button v-on:click="alertBox">Submit</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script src="main.js" type="text/javascript"></script>
</body>

</html>
